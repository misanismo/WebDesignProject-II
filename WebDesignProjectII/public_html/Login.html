<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link href="CSS/Estilos.css" rel="stylesheet">
        <link href="CSS/bootstrap.css" rel="stylesheet">
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script type="text/javascript" src="JavaScript/bootstrap.min.js"></script>
        <script type="text/javascript" src="JavaScript/bootstrap.js"></script>

    </head>
    <body>
        <div class="col-lg-10 centered  container">
            <div class="row">
                <form class="form-signin mg-btm">
                    <h3 class="heading-desc">
                        <button type="button" class="close pull-right" aria-hidden="true">
                            X
                        </button>
                        Iniciar sesión
                    </h3>
                    <div class="main">	
                        <label>Nombre de usuario:</label>
                        <br/>
                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                        <label>Contraseña:</label>
                        <br/>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="login-footer">
                        <div class="row">
                            <div class="col-xs-6 col-md-8">
                                <div class="left-section">
                                    <a href="">Universidad Técnica Nacional</a>
                                </div>
                            </div>
                            <div class="col-xs-6 col-md-6 pull-right">
                                <button type="submit" class="btn btn-large btn-danger pull-right">Iniciar sesión</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
